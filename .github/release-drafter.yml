name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
exclude-contributors:
  - 'dependabot'
exclude-labels:
  - 'skip-changelog'
  - 'release'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'wording'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
include-pre-releases: true
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES
